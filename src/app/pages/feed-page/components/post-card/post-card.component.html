<div class="post">
  <div class="post__header">
    <img
      class="av"
      [src]="post?.feedIcon"
    >
    <div class="title">
      <h3>{{ post?.feedName }}</h3>
    </div>
    <div class="time">
      {{ post?.date }}
    </div>
  </div>
  <div class="post__body">
    <p>{{ post?.text }}</p>
    <div class="likes"></div>
  </div>
  <div class="post__footer"></div>
</div>
