<div class="feed">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-xl-6 offset-xl-3">
        <div
          *ngIf="posts$ | async as posts"
        >
          <app-post-card *ngFor="let post of posts; trackBy: trackByPostId" 
            [post]="post"
          ></app-post-card>
        </div>
      </div>
    </div>
  </div>
</div>
